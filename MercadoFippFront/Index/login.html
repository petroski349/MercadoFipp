<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="Logo" class="logo-img"> Mercado FIPP
                </a>
                <ul class="nav-links">
                    <li><a href="paginicial.html">Início</a></li>
                    <li><a href="search.html">Anúncios</a></li>
                    <li><a href="ajuda.html">Ajuda</a></li>
                </ul>
            </nav>
        </header>

    <div class="container" id="container">
      <div class="sign-up">
        <form>
          <h1>Criar Conta</h1>
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <button>Registrar</button>
        </form>
      </div>
      <div class="sign-in">
        <form>
          <h1>Entrar</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu a senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Bem-vindo!</h1>
            <p>Se você já possui uma conta</p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Bem-vindo de volta!</h1>
            <p>Se você ainda não possui uma conta</p>
            <button class="hidden" id="register">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Scripts/script.js"></script>
  </body>
</html>
