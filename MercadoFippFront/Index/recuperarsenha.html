<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="Styles/recuperarsenha.css">
</head>
<body>
    <div class="container">
        <h2>Recuperação de Senha</h2>
        <form id="recovery-form">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" required>
            <button type="submit">Recuperar Senha</button>
        </form>
        <div id="password-display" style="display: none;">
            <p>Sua senha é: <span id="masked-password"></span></p>
            <button id="show-reset">Alterar Senha</button>
        </div>
        <div id="reset-password" style="display: none;">
            <h3>Redefinir Senha</h3>
            <label for="new-password">Nova senha:</label>
            <input type="password" id="new-password" required>
            <button id="submit-new-password">Salvar Nova Senha</button>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
