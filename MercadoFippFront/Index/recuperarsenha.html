<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="Styles/recuperarsenha.css">
</head>
<body>

    <nav class="navbar">
        <a href="paginicial.html" class="logo">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            MercadoFipp
        </a>
        <ul class="nav-links">
            <li><a href="paginicial.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Recuperando Senha</h2>
        <form id="recovery-form">
            <label for="username">Digite nome do usuário</label>
            <input type="text" id="username" required>
            <button type="submit">Recuperar Senha</button>
        </form>
        <div id="password-display" style="display: none;">
            <p>Sua senha é: <span id="masked-password"></span></p>
            <button id="show-reset">Alterar Senha</button>
        </div>
        <div id="reset-password" style="display: none;">
            <h3>Redefinir Senha</h3>
            <label for="new-password">Nova senha:</label>
            <input type="password" id="new-password" required>
            <button id="submit-new-password">Salvar Nova Senha</button>
        </div>
    </div>

    <script src="Scripts/recuperasenha.js"></script>
</body>
</html>
